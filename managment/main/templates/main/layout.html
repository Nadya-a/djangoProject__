<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css"/>
  </head>
    <title>{% block title %}{% endblock %}</title>
</head>
<aside>
    <i class="fa-solid fa-people-group fa-2x" style="color: indianred;"></i>
    <span class="logo">worksetter</span>
    <dev class="less" style="visibility: hidden"><i class="fa-solid fa-bars"></i></dev>
    <ul>
        <a href="{% url 'home' %}"><li><i class="fas fa-home fa-lg"></i> Главная</li></a>
        <a href="{% url 'about' %}"><li><i class="fa-solid fa-check fa-lg"></i> Задачи</li></a>
        <a href=""><li><i class="fa-solid fa-bell fa-lg"></i> Упоминания</li></a>
        <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-gear fa-lg"></i> Настройки</li></a>
       <!-- <p href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Добавить запись</button></li></p> -->
    </ul>
</aside>
<div class="rightSideWrapper">
    <header class="head">
        {% block info %}
        {% endblock %}
        <ul>
            <li class="userInfo">
                <p style="margin-top: 9px">username</p>
                <div class="userIcon"><i class="fa-solid fa-user fa-2x"></i></div>
                <div class="triangle"><i class="fa-solid fa-caret-left fa-lg"></i></i></div>
                <ul class = "userMenu">
                    <li><a href = "#">Профиль</a></li>
                    <li><a href = "#">Выход<i class="fa-solid fa-right-from-bracket" style="margin: 0 6px 0 6px;"></i></a></li>
                </ul>
            </li>
        </ul>
    </header>
    <div class="main">
        {% block body %}

        {% endblock %}
    </div>
</div>
</html>
